<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #FF6F61;
      text-align: center;
    }

    button {
      background: #FF6F61;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 8px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3b22;
    }

    .section {
      background: #1E1E1E;
      padding: 25px;
      border-radius: 12px;
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(255,111,97,0.3);
    }

    label {
      display: block;
      margin: 12px 0 6px 0;
      font-weight: 600;
      color: #FFB3A2;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2B2B2B;
      color: #eee;
      font-size: 1rem;
    }
    input::placeholder {
      color: #888;
    }

    #message {
      margin-top: 15px;
      font-weight: 700;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background: #FF6F61;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Container for game buttons */
    #game-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <section id="login-section" class="section">
    <h1>Welcome! üëã</h1>
    <button onclick="login()">Login with Google</button>
  </section>

  <!-- User Section -->
  <section id="user-section" class="section" style="display: none;">
    <h2>Hello, <span id="username"></span>!</h2>
    <button onclick="logout()">Logout</button>

    <!-- Game Buttons -->
    <div id="game-buttons">
      <button onclick="goToGame('MeteorRush/meteor-rush.html')">Meteor Rush</button>
      <button onclick="goToGame('AppleAttack/index.html')">Apple Attack</button>
    </div>

    <!-- Registration Form -->
    <form id="register-form">
      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" placeholder="The Game Your Going To Play" required />

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="5-120" required min="5" max="120" />

      <button type="submit">Save Info</button>
    </form>

    <p id="message"></p>
  </section>

  <!-- Highscores Section -->
  <section id="highscores-section" class="section">
    <h2>üèÜ High Scores</h2>
    <table id="highscores-table">
      <thead>
        <tr><th>Name</th><th>Game</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- All Scores Section -->
  <section id="scores-section" class="section">
    <h2>üìä All Scores</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Game</th><th>Score</th></tr>
      </thead>
      <tbody id="scores-body"></tbody>
    </table>
  </section>

  <!-- Firebase and Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script src="firebase.js"></script>
  <script>

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().catch(error => alert(error.message));
    }

    function displayMessage(msg, color) {
      const messageElem = document.getElementById("message");
      messageElem.textContent = msg;
      messageElem.style.color = color || "black";
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function goToGame(path) {
      window.location.href = path;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("user-section").style.display = "block";
        document.getElementById("username").textContent = user.displayName || "Anonymous";

        // Save user info (age will be updated via form submission)
        writeUserData(user);

        loadScores();
        loadHighscores();
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("user-section").style.display = "none";
      }
    });

    document.getElementById("register-form").addEventListener("submit", e => {
      e.preventDefault();

      const gameName = document.getElementById("gameName").value.trim();
      const age = parseInt(document.getElementById("age").value, 10);
      const user = auth.currentUser;

      if (user && gameName && age >= 5 && age <= 120) {
        db.ref(`Games/${user.uid}`).update({ gameName, age })
          .then(() => displayMessage("Registration info saved! üéâ", "green"))
          .catch(error => displayMessage("Error saving data: " + error.message, "red"));
      } else {
        displayMessage("Invalid input or not logged in.", "red");
      }
    });

    function loadScores() {
      db.ref('Scores').once('value').then(snapshot => {
        const scoresBody = document.getElementById('scores-body');
        scoresBody.innerHTML = '';
        const scores = [];

        snapshot.forEach(userSnap => {
          userSnap.forEach(scoreSnap => {
            const entry = scoreSnap.val();
            if (entry && typeof entry.score === 'number') scores.push(entry);
          });
        });

        scores
          .sort((a, b) => b.score - a.score)
          .slice(0, 50)
          .forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${entry.name || 'Anonymous'}</td><td>${entry.gameName || 'Unknown'}</td><td>${entry.score}</td>`;
            scoresBody.appendChild(tr);
          });
      });
    }

    function loadHighscores() {
      db.ref("Scores").once("value").then(snapshot => {
        const highscoresTableBody = document.querySelector("#highscores-table tbody");
        highscoresTableBody.innerHTML = "";
        let allScores = [];

        snapshot.forEach(userSnap => {
          userSnap.forEach(scoreSnap => {
            const entry = scoreSnap.val();
            if (entry && typeof entry.score === 'number') allScores.push(entry);
          });
        });

        allScores
          .sort((a, b) => b.score - a.score)
          .slice(0, 50)
          .forEach(scoreEntry => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${scoreEntry.name || "Anonymous"}</td><td>${scoreEntry.gameName}</td><td>${scoreEntry.score}</td>`;
            highscoresTableBody.appendChild(tr);
          });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Portal</title>
  <meta name="description" content="12COMP Firebase Game Portal" />
  <meta name="author" content="Carmen O'Grady" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Figtree:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <nav id="sidebar">
    <div class="logo"><h1>ğŸ® Game Hub</h1></div>
    <ul class="nav-links">
      <li><button class="nav-btn active" data-section="home-section">ğŸ  Home</button></li>
      <li><button class="nav-btn" data-section="registration-section">ğŸ“ Register</button></li>
      <li><button class="nav-btn" data-section="games-section">ğŸ•¹ï¸ Games</button></li>
      <li><button class="nav-btn" data-section="leaderboard-section">ğŸ† Leaderboard</button></li>
      <li><button id="logout-btn">ğŸšª Logout</button></li>
    </ul>
  </nav>

  <main id="main-content">
    <!-- Home/Login -->
    <section id="home-section" class="section active">
      <h2>Welcome to the Game Portal!</h2>
      <p>Sign in to access and compete in exciting games.</p>
      <button id="google-login-btn">ğŸ” Sign in with Google</button>
      <p id="login-message"></p>
    </section>

    <!-- Registration -->
    <section id="registration-section" class="section" hidden>
      <h2>Create Your Gamer Tag</h2>
      <form id="registration-form">
        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" required />
        <label for="age">Age:</label>
        <input type="number" id="age" required />
        <button type="submit">Register</button>
        <p id="registration-error" class="error"></p>
      </form>
    </section>

    <!-- Games -->
    <section id="games-section" class="section" hidden>
      <h2>ğŸ® Game Library</h2>
      <p id="profile-name">Anonymous</p>
      <p id="profile-email">Not logged in</p>
      <div class="game-list">
        <button onclick="goToGame('')">ğŸ§ª Feedback Form</button>
        <button onclick="goToGame('MeteorRush/meteor-rush.html')">â˜„ï¸ Meteor Rush</button>
        <button onclick="goToGame('AppleAttack/apple.html')">ğŸ Apple Attack</button>
      </div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard-section" class="section" hidden>
      <h2>ğŸ† Leaderboard</h2>
      <div class="leaderboard-controls">
        <label for="game-select">Select Game:</label>
        <select id="game-select">
          <option value="MeteorRush">â˜„ï¸ Meteor Rush</option>
          <option value="AppleAttack">ğŸ Apple Attack</option>
        </select>
      </div>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>ğŸ¥‡ Rank</th>
            <th>ğŸ§‘ Player</th>
            <th>ğŸ’¯ Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Game Over Overlay -->
  <div id="game-over-screen" hidden>
    <h2 id="game-over-message"></h2>
    <p id="final-score"></p>
    <button onclick="goBack()">ğŸ”™ Back to Portal</button>
  </div>

  <!-- Modules -->
<script type="module" src="./firebase.mjs"></script>
<script type="module" src="./leaderboard.js"></script>
<script type="module" src="./main.js"></script>
<script type="module">
    import { updateLeaderboard } from './leaderboard.js';

    const gameSelect = document.getElementById('game-select');
    gameSelect.addEventListener('change', () => updateLeaderboard());

    // Load initial leaderboard
    updateLeaderboard();
  </script>
</body>
</html>

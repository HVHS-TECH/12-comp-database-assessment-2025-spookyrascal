<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #FF6F61;
      text-align: center;
    }

    button {
      background: #FF6F61;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3b22;
    }

    .section {
      background: #1E1E1E;
      padding: 25px;
      border-radius: 12px;
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(255,111,97,0.3);
      text-align: center;
    }

    #game-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .error {
      color: #ff3b22;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <!-- Login Section -->
  <section id="login-section" class="section">
    <h1>Welcome to Game Hub</h1>
    <button id="google-login-btn">Login with Google</button>
    <p id="login-message"></p>
  </section>

  <!-- Registration Section -->
  <section id="registration-section" class="section" style="display:none;">
    <h2>Complete Your Registration</h2>
    <form id="registration-form">
      <label for="gameName">Game Name (your player name):</label>
      <input type="text" id="gameName" name="gameName" required maxlength="30" placeholder="Enter your game name" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter your age" />

      <button type="submit">Submit Registration</button>
    </form>
    <p id="registration-error" class="error"></p>
  </section>

  <!-- Logged-in Section -->
  <section id="user-section" class="section" style="display:none;">
    <h2>Hello, <span id="username"></span>!</h2>
    <button id="logout-btn">Logout</button>

    <div id="game-buttons">
      <button onclick="goToGame('/MeteorRush/meteor-rush.html')">Meteor Rush</button>
      <button onclick="goToGame('/AppleAttack/apple.html')">Apple Attack</button>
    </div>

    <button id="leaderboard-btn" style="margin-top:20px;">View Leaderboard</button>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- Your scripts -->
  <script src="firebase.js"></script>
  <script src="consolelog.js"></script> 
</body>
</html>

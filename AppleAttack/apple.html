<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Attack</title>
  <meta name="description" content="12COMP P5.play" />
  <meta name="keywords" content="12COMP, P5.play" />
  <meta name="author" content="Mio Hoffman" />

  <!-- P5.js & p5.play -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- Your Firebase logic as ES module -->
  <script type="module" src="firebaseutils.mjs"></script>

  <!-- Your Game Scripts -->
  <script src="firebaseutils.js"></script>
  <script src="main.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="title">APPLE ATTACK</h1>

  <button id="start" onclick="runGame()">START</button>
  <button id="instructions" onclick="location.href='instructions.html'">Instructions</button>
  <button id="save-score-btn">Save My Score</button>
  <button id="homeButton" onclick="location.href='/index.html'">Go Home</button>

  <!-- Game Over Screen -->
  <div id="game-over-screen" style="display:none; text-align:center; color:white; background:rgba(0,0,0,0.8); position:fixed; top:0; left:0; width:100%; height:100%; padding-top:150px; font-family: 'Orbitron', monospace;">
    <h2 id="game-over-message" style="font-size:48px; margin-bottom:20px;"></h2>
    <p id="final-score" style="font-size:32px; margin-bottom:40px;"></p>
    <button onclick="goBack()" style="font-size:24px; padding:10px 20px; cursor:pointer;">Back to Portal</button>
  </div>

  <script>
    // Navigate back to main portal
    function goBack() {
      window.location.href = "/index.html";
    }

    // Replace this with your actual game score variable when ready
    // Save score button listener
    document.getElementById('save-score-btn').addEventListener('click', () => {
      if (typeof finalScore !== 'undefined' && finalScore !== null) {
        saveAppleAttackScore(finalScore);
      } else {
        alert("No score to save yet!");
      }
    });
  </script>
</body>
</html>
